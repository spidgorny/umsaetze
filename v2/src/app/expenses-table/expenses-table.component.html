<div *ngIf="data">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="pull-right">
				<button class="btn btn-default btn-xs" id="applyKeywords" title="Apply keywords filter">
					<span class="glyphicon glyphicon-filter"></span>
				</button>
			</div>
			Raw Data
			(<span id="dateFrom">
			{{dateFrom | date:'yyyy-MM-dd'}}
		</span> - <span id="dateTill">
			{{dateTill | date:'yyyy-MM-dd'}}
		</span>)
			<span class="badge" id="numRows">
				{{data.data.length}}
			</span>
		</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
			<table class="table">
				<thead>
				<tr>
					<th>Date</th>
					<th>Amount</th>
					<th>Category</th>
					<th>Note</th>
					<th></th>
				</tr>
				</thead>
				<tbody id="expenseTable">

					<tr *ngFor="let transaction of data.data" id="{{transaction.id}}"
						title="id={{ transaction.id }}"
						[class]="transaction.cssClass"
						[style.background]="transaction.background">
						<td>{{transaction.date | date:'yyyy-MM-dd' }}</td>
						<td class="money {{transaction.sign}}">{{transaction.amount | number:'1.2-2'}}</td>
						<td><app-category-selector [selected]="transaction.category"
												   [transaction]="transaction"></app-category-selector></td>
						<td>{{transaction.note}}</td>
					</tr>

				</tbody>
				<tfoot>

				</tfoot>
			</table>
		</div>
		<!-- /.panel-body -->
	</div>

</div>
<div *ngElse="">
  Loading data...
</div>
