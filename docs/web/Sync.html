<div id="FetchTransactions">
</div>
<div class="panel panel-default">
	<div class="panel-heading">
		<button id="Refresh" class="btn btn-default">
			<span class="fa fa-refresh"></span>
		</button>
		Sync
	</div>
	<!-- /.panel-heading -->
	<div class="panel-body">
		<div class="row">
			<div class="col-md-5">
				<div class="panel panel-default">
					<div class="panel-heading">
						Records in memory:
					</div>
					<div class="panel-body">
						<form id="file-form-csv" method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label>Import CSV:
									<input type="file" id="file-input-csv" name="file-input">
								</label>
							</div>
						</form>
						<div style="text-align: center">
							<span class="glyphicon glyphicon-arrow-down"></span>
						</div>
						<h2 style="text-align: center"><%- memoryRows %></h2>
						<button id="Generate" class="btn btn-default">
							<span class="glyphicon glyphicon-equalizer"></span>
							Generate random data (100 at a time)
						</button>
					</div>
				</div>
			</div>
			<div class="col-md-2" style="padding-top: 5em;">
				<button class="btn btn-warning center-block" id="saveToLS">
					<span class="glyphicon glyphicon-arrow-right"></span> Save
				</button>
				<p class="muted">This is done automatically.</p>
			</div>
			<div class="col-md-5">
				<div class="panel panel-default">
					<div class="panel-heading">
						Records in local storage:
					</div>
					<div class="panel-body">
						<form id="file-form-json" method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label>Import JSON:
									<input type="file" id="file-input-json" name="file-input">
								</label>
							</div>
						</form>
						<div style="text-align: center">
							<span class="glyphicon glyphicon-arrow-down"></span>
						</div>
						<h2 style="text-align: center"><%- lsRows %></h2>
						<button id="Save" class="btn btn-success">
							<span class="glyphicon glyphicon-download"></span>
							Save JSON
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer clearfix">
		<div class="pull-right">
			<button id="Clear" class="btn btn-danger btn-xs">
				<span class="glyphicon glyphicon-fire"></span>
				Clear
			</button>
		</div>
	</div>
</div>
