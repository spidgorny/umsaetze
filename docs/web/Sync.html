<div class="panel panel-default">
	<div class="panel-heading">
		Sync
	</div>
	<!-- /.panel-heading -->
	<div class="panel-body">
		<dl>
			<dt>Records in memory:</dt>
			<dd><%- memoryRows %></dd>
			<dt>Records in local storage:</dt>
			<dd><%- lsRows %></dd>
		</dl>
		<button id="Refresh" class="btn btn-default">
			<span class="fa fa-refresh"></span>
		</button>
		<button id="Generate" class="btn btn-default">Generate random data (100 at a time)</button>

		<!--<button id="Load" class="btn btn-default">Load CSV</button>-->
		<form id="file-form" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label>Import CSV:
					<input type="file" id="file-input-csv" name="file-input">
				</label>
			</div>
		</form>


		<!--<button id="LoadJSON" class="btn btn-default">Load JSON</button>-->
		<form id="file-form" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label>Import JSON:
					<input type="file" id="file-input-json" name="file-input">
				</label>
			</div>
		</form>

		<button id="Save" class="btn btn-success">
			<span class="glyphicon glyphicon-download"></span>
			Save JSON
		</button>
	</div>
	<div class="panel-footer clearfix">
		<div class="pull-right">
			<button id="Clear" class="btn btn-danger btn-xs">
				<span class="glyphicon glyphicon-fire"></span>
				Clear
			</button>
		</div>
	</div>
</div>
