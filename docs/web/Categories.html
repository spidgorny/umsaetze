<h2>
	Categories
	<span class="badge" id="categoryCount"></span>
</h2>
<form id="addCategoryForm">
	<div class="form-group">
		<div class="row">
			<div class="col-md-6">
				<input name="newName" class="form-control" title="New Category Name"/>
			</div>
			<div class="col-md-6">
				<button id="" class="btn btn-success">Add</button>
			</div>
		</div>
	</div>
</form>
<table class="table">
	<thead>
		<tr>
			<th>Category</th>
			<th>Sparkline</th>
			<th>Used</th>
			<th class="text-right">Amount</th>
			<th>Color</th>
		</tr>
	</thead>
	<tbody>
		{{#each categoryOptions}}
			<tr style="background-color: {{background}}" data-id="{{id}}">
				<td>{{catName}}</td>
				<td>
					<canvas width="100%" height="100" class="sparkline"
							data-chart_values="{{sparkline}}"
							data-chart_StrokeColor="rgba(151,187,0,1)"
							data-average="{{average}}"
					></canvas>
				</td>
				<td>{{used}}</td>
				<td class="text-right">{{amount}}</td>
				<td>
					<input type="color" value="{{background}}" />
				</td>
				<td>
					<button class="close" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</td>
			</tr>
		{{/each}}
	</tbody>
</table>
