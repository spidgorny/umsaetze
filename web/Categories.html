<form id="addCategoryForm">
	<div class="form-group">
		<div class="row">
			<div class="col-md-6">
				<input name="newName" class="form-control" />
			</div>
			<div class="col-md-6">
				<button id="" class="btn btn-success">Add</button>
			</div>
		</div>
	</div>
</form>
<table class="table">
	<thead>
		<tr>
			<th>Category</th>
			<th>Sparkline</th>
			<th>Used</th>
		</tr>
	</thead>
	<tbody>
		{{#each categoryOptions}}
			<tr style="background-color: {{ background }}">
				<td>{{catName}}</td>
				<td>xxx</td>
				<td>{{used}}</td>
			</tr>
		{{/each}}
	</tbody>
</table>
